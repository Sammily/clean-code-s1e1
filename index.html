<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg" 
           alt="The Eisenhower Matrix. How to make decisions on What's urgent and important.">
      <a class="header__details" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <main class="main">
      <section class="main__add-task new-task">
        <h3 class="section-header new-task__header">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="task input new-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main__incomplete-tasks">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed-tasks">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </div>
</body>
</html>
